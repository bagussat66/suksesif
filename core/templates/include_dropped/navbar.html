{% load cart_template_tags %}

<!-- Navbar -->
  <nav class="navbar fixed-top navbar-expand-lg navbar-light white scrolling-navbar">
    <div class="container">

      <!-- Brand -->
      <a class="navbar-brand waves-effect" href="{% url 'core:home' %}" target="_blank">
        <strong class="blue-text">Terdidic</strong>
      </a>

      <!-- Collapse -->
      <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarSupportedContent"
        aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
        <span class="navbar-toggler-icon"></span>
      </button>

      <!-- Links -->
      <div class="collapse navbar-collapse" id="navbarSupportedContent">

        <!-- Left -->
        <ul class="navbar-nav mr-auto">
          <li class="nav-item {% ifequal request.path '/' %}active{%endifequal%}">
            <a class="nav-link waves-effect" href="{% url 'core:home' %}">Home
            </a>
          </li>
          <li class="nav-item {% ifequal request.path '/checkout/' %}active{%endifequal%}">
            <a class="nav-link waves-effect" href="{% url 'core:checkout' %}">Pembayaran</a>
          </li>
          <li class="nav-item {% if '/enrolled/' in request.path %}active{%endif%}">
            <a class="nav-link waves-effect" href="{% url 'manager:list' %}">Terdaftar</a>
          </li>

        </ul>

        <!-- Right -->
        <ul class="navbar-nav nav-flex-icons">
          {% if user.is_authenticated %}
          <li class="nav-item {% ifequal request.path '/order-summary/' %}active{%endifequal%}">
            <a class="nav-link waves-effect" href="{% url 'core:order-summary' %}">
              {% ifnotequal user|cart_item_count none %}
              <span class="badge red z-depth-1 mr-1"> {{user|cart_item_count}} </span>
              {% endifnotequal %}
              <i class="fa fa-shopping-cart"></i>
              <span class="clearfix d-none d-sm-inline-block"> Keranjang </span>
            </a>
          </li>
          <li class="nav-item">
            <a class="nav-link waves-effect" href="{% url 'account_logout' %}">
              <i class="fa fa-sign-out-alt"></i>
              <span class="clearfix d-none d-sm-inline-block"> Logout </span>
            </a>
          </li>
          {% else %}
          <li class="nav-item">
            <a class="nav-link waves-effect" href="{% url 'account_login' %}">
              <i class="fas fa-sign-in-alt"></i>
              <span class="clearfix d-none d-sm-inline-block"> Login </span>
            </a>
          </li>
          <li class="nav-item">
            <a class="nav-link waves-effect" href="{% url 'account_signup' %}">
              <i class="fas fa-user-circle"></i>
              <span class="clearfix d-none d-sm-inline-block"> Register </span>
            </a>
          </li>
          {% endif %}
        </ul>

      </div>

    </div>
  </nav>
  <!-- Navbar -->
