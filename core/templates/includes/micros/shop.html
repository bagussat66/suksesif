{% load static %}
{% load humanize %}

<!-- Shop Area
===================================== -->
<div id="shop" class="pt70 pb50">
    <div class="container">
        
        <!-- title start -->
        <div class="row text-center mb25">
            <h1 class="font-size-normal">
                <small>Tes Psikologi</small>
                Asesmen Online
                <small class="heading heading-solid center-block"></small>
            </h1>
        </div>
        <!-- title end -->
        
        <div class="row text-center">
            <div class="col-md-12">                    
                <div id="owlShop">
                    {% for object in product_list%}
                    <!-- shop item start -->
                    <div class="shop-item-container-out">
                        <div class="shop-item-container-in">
                            {% if object.image %}
                                <img src="{{object.image.url}}" alt="shop item" class="img-responsive center-block">
                            {% else %}
                                <img src="http://openmindspsychology.co.uk/wp-content/uploads/2020/07/psychology-of-the-mind.png" alt="shop item" class="img-responsive center-block">
                            {% endif %}
                            <h4 class="shop-item-title">{{object.title}}</h4>
                            <span class="shop-item-price">{{object.price|intcomma}}</span>
                        </div>
                        <div class="row">
                            <div class="col-sm-3 col-xs-3">
                                <a href="#" class="add-to-wishlist" data-toggle="tooltip" title="Add to wishlist">
                                    <i class="fa fa-heart"></i>
                                </a>
                            </div>
                            <div class="col-sm-6 col-xs-6">
                                <a href="{% url 'test:assessment' type=object.type.lower no=1 %}" class="add-to-cart">
                                    Tes Sekarang!
                                </a>
                            </div>
                            <div class="col-sm-3 col-xs-3">
                                <a href="#" class="send-to-friend" data-toggle="tooltip" title="Send to friend">
                                    <i class="fa fa-envelope"></i>
                                </a>
                            </div>
                        </div>
                    </div>
                    <!-- shop item end -->
                    {% endfor %}
                    

                </div><!-- #owlShop end -->
            </div><!-- col-md end -->
        </div><!-- row end -->
        
        <div class="row mt25 mb50">
            <div class="col-md-2 col-md-offset-5 text-center">                    
                <i class="fa fa-angle-left shop-control-prev"></i>
                <i class="fa fa-angle-right shop-control-next"></i>                    
            </div>
        </div>
        
    </div><!-- container end -->
</div><!-- section shop end -->
