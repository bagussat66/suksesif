{% extends 'base.html' %}
{% load crispy_forms_tags %}

{% load index %}


{% block content %}
    <!--Main layout-->
    <main class="mt-5 pt-4">
        <div class="container wow fadeIn">

        <!-- Heading -->
        <h2 class="my-5 h2 text-center">Selamat Mengerjakan {{tester.name}}!</h2>

        <!--Grid row-->
        <div class="row">

            <!--Grid column-->
            <div class="col-md-12 mb-4">

            <!--Card-->
            <div class="card">
                <!--Card content-->
                <form class="card-body" method="POST">
                    {% csrf_token %}

                    {{form}}

                         
                    <button class="btn btn-primary" type="submit">Lanjut ke Penilaian</button>
                </form>
                
            </div>
            <!--/.Card-->

            </div>
            <!--Grid column-->


        </div>
    </main>
    <!--Main layout-->
{% endblock %}
